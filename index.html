    <style>
      /* Simple scrollbar styling for the new theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; /* bg-zinc-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; /* bg-zinc-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; /* bg-zinc-500 */
      }
      
      /* Custom text selection color */
      ::selection {
        background: #ef4444; /* bg-red-500 */
        color: #ffffff;
      }
      ::-moz-selection { /* Firefox */
        background: #ef4444;
        color: #ffffff;
      }

      /* Custom form autofill style */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        -webkit-text-fill-color: #f4f4f5; /* text-zinc-100 */
        -webkit-box-shadow: 0 0 0px 1000px #27272a inset; /* bg-zinc-800 */
        transition: background-color 5000s ease-in-out 0s;
        border-color: #3f3f46 !important; /* border-zinc-700 */
      }
    </style>
